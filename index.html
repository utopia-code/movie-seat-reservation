<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Movie Seat Booking</title>
  </head>
  <body>

    <div class="link-github">
      <a href="https://github.com/utopia-code/movie-seat-reservation" target="_blank" >
        <img src="assets/github-mark.png">
      </a>
    </div>

    <div class="currency-container">
      <label>Choose currency:</label>
      <select id="currency">
        <option value="AUD">AUD</option>
        <option value="CAD">CAD</option>
        <option value="EUR" selected>EUR</option>
        <option value="GBP">GBP</option>
        <option value="ISK">ISK</option>
        <option value="USD">USD</option>
      </select>
    </div>

    <div class="movie-container">
      <label>Pick a movie:</label>
      <select id="movie">
        <option class="price-movie" data-value="10" data-text="Avengers: Endgame - " value="10"></option>
        <option class="price-movie" data-value="12" data-text="Joker - " value="12"></option>
        <option class="price-movie" data-value="8" data-text="Toy Story 4 - " value="8"></option>
        <option class="price-movie" data-value="9" data-text="The Lion King - " value="9"></option>
      </select>
    </div>

    <ul class="showcase">
      <li>
        <div class="seat"></div>
        <small>N/A</small>
      </li>
      <li>
        <div class="seat selected"></div>
        <small>Selected</small>
      </li>
      <li>
        <div class="seat occupied"></div>
        <small>Occupied</small>
      </li>
    </ul>

    <div class="container">
      <div class="screen"></div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
      </div>
    </div>

    <p class="text">
      You have selected <span id="count">0</span> seats for a price of <span id="total" >0</span><span id="coin">EUR</span>
    </p>

    <script src="script.js"></script>
  </body>
</html>
